<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour de Proyectos - Tu Empresa</title>
    <link rel="stylesheet" href="./project-tour.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        
        <div class="geometric-background">
            <div class="shape cube"></div>
            <div class="shape line-connect"></div>
            <div class="shape triangle"></div>
            <div class="shape circle"></div>
    
            
            <div class="shape dot" style="top: 85%; left: 10%; animation-delay: 1s;"></div>
            <div class="shape dot" style="top: 5%; left: 80%; animation-delay: 5s; animation-duration: 35s;"></div>
            <div class="shape dot" style="top: 50%; left: 5%; animation-delay: 12s; animation-duration: 20s;"></div>
            <div class="shape dot" style="top: 30%; right: 25%; animation-delay: 8s;"></div>
            <div class="shape dot" style="bottom: 15%; right: 70%; animation-delay: 20s; animation-duration: 45s;"></div>
            <div class="shape dot" style="bottom: 5%; left: 55%; animation-delay: 3s;"></div>
            <div class="shape dot" style="top: 75%; right: 45%; animation-delay: 18s;"></div>
            <div class="shape dot" style="top: 10%; right: 15%; animation-delay: 14s; animation-duration: 22s;"></div>
            <div class="shape dot" style="bottom: 25%; left: 40%; animation-delay: 7s;"></div>
            <div class="shape dot" style="top: 60%; left: 90%; animation-delay: 25s; animation-duration: 50s;"></div>
            
        </div>

        <nav class="navbar">
            <div class="nav-links-container">
                <a href="../index.html" class="nav-link">Inicio</a>
                <a href="../portfolio.html" class="nav-link">Portafolio</a>
                </div>
            
            <a href="../index.html#contacto" class="btn-demo">Probar Demo</a>
        </nav>
        
        <h1 class="page-title">Tour De Proyectos</h1>
    </header>

    <section class="projects-tour" id="proyectos">
        
        <div class="cards-container">
            
            <div class="project-card" data-project-id="proyecto1">
                <div class="card-image-wrapper">
                    <img src="./thumbs_img/zorg.png" alt="Z-BankBot Image" class="card-image">
                    <button class="btn-see-more">
                        See More <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="card-content">
                    <h2>Z-BankBot + IA</h2>
                    <p>Transformación digital para una startup FinTech usando Machine Learning y Web Dev.</p>
                </div>
            </div>

            <div class="project-card" data-project-id="proyecto2">
                <div class="card-image-wrapper">
                    <img src="img/proyecto2-thumb.jpg" alt="Plataforma de E-commerce" class="card-image">
                    <button class="btn-see-more">
                        See More <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
                <div class="card-content">
                    <h2>Plataforma B2B a Escala</h2>
                    <p>Implementación de un sistema de E-commerce robusto para ventas mayoristas en la nube.</p>
                </div>
            </div>
            
        </div>
    </section>

    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-details">
                </div>
        </div>
    </div>

    <script src="./project-tour.js"></script>
</body>
</html>
